<div class="row gx-1 gy-4">
  @if(!isFullscreen()){
  @for (chart of charts; track $index) {
    <div class="col chart-container">
      <app-chart-card [chartFromParent]="chart" [cardIndex]="$index" (fullscreenChart)="displayFullChart($event)"/>
    </div>
  }
  } @else {
    <app-chart-card [chartFromParent]="fullChart"/>
  }
</div>
