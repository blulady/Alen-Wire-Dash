<div class="container">
  <div class="col col-lg-2">
    <div class="corporate-logo">
      <img src="../../../assets/png/logo.png" height="64px" class="image-fluid">
      <img src="../../../assets/png/company-title.png" height="64px" class="image-fluid">
    </div>
  </div>
  <div class="row vh-100 align-items-center justify-content-center">
    <div class="col-sm8 col-md-6 col-lg-3">
      <div class="text-center">
        <img src="../../../../assets/png/ReelTime01.png" class="image-fluid">
      </div>
      <div class="bg-white rounded p4 shadow">
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
          <div class="m-3">
            <div class="form-group text-center">
              <label for="username" class="form-label">Username</label>
              <input type="username" class="form-control" formControlName="username" id="username" aria-describedby="usernameHelp">
            </div>
          </div>
          <div class="m-3">
            <div class="form-group text-center">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email.</div>
            </div>
          </div>
          <div class="m-3">
            <div class="form-group text-center">
              <label for="password" class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" aria-describedby="passwordHelp">
            </div>
          </div>
          <div class="col text-center">
            <button type="submit" class="btn btn-outline-primary m3">Signup</button>
          </div>
          @if(isError){
            <div class="alert alert-danger" role="alert">
              Signup Failed. Please try again.
            </div>
          }
          <p class="text-center m3">Already have an accout? <a routerLink="/login" routerLinkActive="active" class="text-decoration-none">Login</a></p>
        </form>
      </div>
      <div class="text-center">
        <img src="../../../../assets/png/blueSpool.png" style="width: 100px;">
      </div>
    </div>
  </div>
</div>
